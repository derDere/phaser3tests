<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
  <title>Babylon</title>
  <style>
    html,
    body {
      user-select: none;
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial;
      font-size: 12px;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    #backbtn {
      position: absolute;
      left: 20px;
      top: 20px;
      color: #fff;
      text-decoration: none;
    }

    #goBtn {
      position: absolute;
      left: 200px;
      top: 20px;
      color: #fff;
      text-decoration: none;
    }

    .space-tag {
      position: absolute;
    }

    .context-menu {
      position: absolute;
      background: #f0f3;
      /*background: #000;
      border: 1px solid #555;
      box-shadow: 0px 0px 4px 0px rgba(0,0,0,0.75);*/
    }

    .context-menu-item {
      position: relative;
      padding: 2px 20px 2px 8px;
      color: #ddd;
      background: #000000C0;
      border: 1px solid #17A;
      margin: 1px 0 0 1px;
      font-size: 12px;
      cursor: pointer;
      height: 20px;
      line-height: 20px;
      vertical-align: middle;
      white-space: nowrap;
    }
      .r2l .context-menu-item {
        padding: 2px 8px 2px 20px;
      }

    .context-menu-item:hover {
      border: 1px solid #6CF;
      color: #fff;
      background: #003070;
    }

    .context-menu-sub-menu {
      position: absolute;
      display: none;
    }
      .l2r .context-menu-sub-menu {
        left: 100%;
        padding: 0 0 0 1px;
      }
      .r2l .context-menu-sub-menu {
        right: 100%;
        padding: 0 2px 0 0;
      }
      .t2b .context-menu-sub-menu {
        top: -2px;
      }
      .b2t .context-menu-sub-menu {
        bottom: -1px;
      }

    .context-menu-item:hover > .context-menu-sub-menu {
      display: block;
    }

    .context-menu-sub-menu-icon {
      position: absolute;
      top: 7px;
      border: 0 none;
    }
      .l2r .context-menu-sub-menu-icon {
        right: 5px;
      }
      .r2l .context-menu-sub-menu-icon {
        left: 5px;
      }
  </style>
</head>

<body>
  <canvas id="renderCanvas"></canvas>
  <a id="backbtn" href="../main.html">Back</a>
  <a id="goBtn" href="#">Accelerate</a>
  <script>
    require('./index.js');
  </script>
</body>

</html>
